  <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold" rel="stylesheet" />
  <style>
    body {
      margin: 0;
    }

    .splash-toolbar {
      width: 100%;
      height: 47px;
      margin: 0;
      padding: 0;
      border-bottom: 1px solid rgb(211, 211, 211);
      background-color: rgb(245, 245, 245);
    }

    .splash-hamburger {
      display: inline-block;
    }

    .splash-hamburger div {
      display: inline-block;
      position: absolute;
      left: 25px;
      width: 23px;
      height: 3px;
      background-color: black;
    }

    .splash-hamburger-slice-1 {
      top: 17px;
    }

    .splash-hamburger-slice-2 {
      top: 24px;
    }

    .splash-hamburger-slice-3 {
      top: 30px;
    }

    .splash-title {
      display: inline-block;
      position: absolute;
      left: 80px;
      top: 13px;
      font-size: 20px;
      font-family: sans-serif;
    }

    .lds-ring {
      margin: 20px;
      display: inline-block;
      position: relative;
      width: 64px;
      height: 64px;
    }

    .lds-ring div {
      box-sizing: border-box;
      display: block;
      position: absolute;
      width: 51px;
      height: 51px;
      margin: 6px;
      border: 6px solid;
      border-radius: 50%;
      animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      border-color: #ccc transparent transparent transparent;
    }

    .lds-ring div:nth-child(1) {
      animation-delay: -0.45s;
    }

    .lds-ring div:nth-child(2) {
      animation-delay: -0.3s;
    }

    .lds-ring div:nth-child(3) {
      animation-delay: -0.15s;
    }

    @keyframes lds-ring {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .noscript {
      padding: 20px;
      max-width: 600px;
    }

    .no-script-link {
      padding-top: 20px;
    }

    .no-script-link > div {
      padding-top: 10px;
      padding-bottom: 10px;
    }
  </style>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#1976d2" />
